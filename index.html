<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Business Card</title>
  <style>
  </style>
</head>
<body>
  <div class="business-card-container">
      <div class="business-card">
          <div class="business-card-top-section">
              <img src="augustar.jpg.JPG" class="business-card-image" alt="">
          </div>
          <div class="business-card-content">
              <p class="name">Augustar Banafor</p>
              <div class="personal-details">
                  <p class="email">
                      <img src="envelope-solid.svg" class="icons" alt="envelope">
                      augustarbanafor@gmail.com</p>
                  <p class="phone-number">
                    <img src="phone-flip-solid.svg" class="icons" alt="">  
                    +234 7037450646</p>
                  <p class="web-address">
                    <img src="globe-solid.svg" class="icons" alt="">  
                    augustarportfolio.com</p>
                  <p class="location">
                    <img src="location-dot-solid.svg" class="icons" alt="">  
                    Nigeria</p>
              </div>
          </div>
          <footer class="social-media-icons">
              <img src="globe.png" id="footer-icons" alt="globe">
              <img src="facebook.jpg" alt="facebook" id="facebook">
              <img src="linkedin.png" alt="linkedin" id="footer-icons">
              <img src="youtube.jpg" alt="youtube" id="footer-icons">
          </footer>
      </div>
  </div>
  <div>Coded by <a href="#" target="_blank" id="developer">Augustar Banafor</a>
  </div>
</body>
</html>
